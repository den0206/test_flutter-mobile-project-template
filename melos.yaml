name: template
sdkPath: .fvm/flutter_sdk

packages:
  - apps/*
  - packages/cores/*
  - packages/features/*
  - packages/samples/*
  - packages/utils/*
  - samples/*

command:
  bootstrap:
    environment:
      sdk: ^3.6.0
      flutter: ^3.27.1
    dependencies:
      flutter_hooks: ^0.20.5
      flutter_riverpod: ^2.6.1
      freezed_annotation: ^2.4.4
      hooks_riverpod: ^2.5.1
      intl: ^0.19.0
      json_annotation: ^4.9.0
      riverpod_annotation: ^2.6.1
      go_router: ^14.6.3
    dev_dependencies:
      build_runner: ^2.4.14
      custom_lint: ^0.7.0
      freezed: ^2.5.7
      json_serializable: ^6.8.0
      riverpod_generator: ^2.4.0
      riverpod_lint: ^2.3.10
      yumemi_lints: ^2.2.0
      test: ^1.25.2
      flutter_gen_runner: ^5.8.0
    hooks:
      post: melos run bootstrap:post

scripts:
  # bootstrap 後に実行する script 群
  bootstrap:post:
    description: bootstrap post hooks
    steps:
      # TODO(tatsutakein): yumemi_lints が最新バージョンに対応した際に再度有効化する
      # - yumemi_lints_update
      - gen:labeler
      - gen:labels

  # dependsOn で or 条件で指定することができないため
  # スクリプトを Flutter と Dart に分けている
  test:
    steps:
      - test:flutter
      - test:dart

  test:flutter:
    run: flutter test
    exec:
      concurrency: 1
    packageFilters:
      dependsOn: flutter_test
      dirExists: test

  test:dart:
    run: dart test
    exec:
      concurrency: 1
    packageFilters:
      dependsOn: test
      dirExists: test

  # dependsOn で or 条件で指定することができないため
  # スクリプトを Flutter と Dart に分けている
  report:test:
    steps:
      - report:test:flutter
      - report:test:dart

  report:test:flutter:
    run: flutter test --no-pub --machine > test_report.log
    exec:
      concurrency: 1
    packageFilters:
      dependsOn: flutter_test
      dirExists: test

  report:test:dart:
    run: dart test --file-reporter="json:test_report.log"
    exec:
      concurrency: 1
    packageFilters:
      dependsOn: test
      dirExists: test

  # @deprecated `melos format` で代用可能
  # ローカルでフォーマットとdart fix --applyを実行する
  format_and_fix:
    exec: bash "$MELOS_ROOT_PATH/scripts/format.sh"

  ci:report:custom_lint:
    exec: bash "$MELOS_ROOT_PATH/scripts/report-custom-lint-ci.sh"
    packageFilters:
      dependsOn: custom_lint

  gen: melos run gen:l10n && melos run gen:build

  gen:build:
    run: dart run build_runner build -d
    exec:
      orderDependents: true
    packageFilters:
      dependsOn: build_runner

  gen:l10n:
    run: flutter gen-l10n
    exec:
      orderDependents: true
    packageFilters:
      dependsOn: flutter_localizations

  update:yumemi_lints:
    exec: dart run yumemi_lints update
    packageFilters:
      dependsOn: yumemi_lints

  # `.github/labeler.yml` のパッケージ部分を生成する
  gen:labeler: dart run ./tools/gen_labeler.dart

  # `.github/labels.yml` のパッケージ部分を生成する
  gen:labels: dart run ./tools/gen_labels.dart

ide:
  intellij:
    # Disabling IntelliJ's automatic configuration.
    # This is to support different build configurations for environments.
    enabled: false
