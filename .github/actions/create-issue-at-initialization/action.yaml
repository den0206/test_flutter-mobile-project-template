name: "Create issues at initialization"
description: "Create GitHub Issues based on initialization of Yumemi Inc. flutter mobile project template"

runs:
  using: "composite"
  steps:
    # https://github.com/marketplace/actions/create-issue-from-file
    - uses: peter-evans/create-issue-from-file@24452a72d85239eacf1468b0f1982a9f3fec4c94 # v5.0.0
      with:
        title: "[初期セットアップ] Pull Requestのレビュワーを自動アサインする設定"
        content-filepath: .github/initialization/GITHUB_AUTO_ASSIGNMENT.md
        labels: initialization

    # https://github.com/marketplace/actions/create-issue-from-file
    - uses: peter-evans/create-issue-from-file@24452a72d85239eacf1468b0f1982a9f3fec4c94 # v5.0.0
      with:
        title: "[初期セットアップ] アイコンの設定"
        content-filepath: .github/initialization/ABOUT_ICON.md
        labels: initialization

    # https://github.com/marketplace/actions/create-issue-from-file
    - uses: peter-evans/create-issue-from-file@24452a72d85239eacf1468b0f1982a9f3fec4c94 # v5.0.0
      with:
        title: "[初期セットアップ] アプリIDのリネーム"
        content-filepath: .github/initialization/RENAME_APPLICATION_ID.md
        labels: initialization

    # https://github.com/marketplace/actions/create-issue-from-file
    - uses: peter-evans/create-issue-from-file@24452a72d85239eacf1468b0f1982a9f3fec4c94 # v5.0.0
      with:
        title: "[初期セットアップ] Merge Queue を導入"
        content-filepath: .github/initialization/MERGE_QUEUE_SETUP.md
        labels: initialization

    # https://github.com/marketplace/actions/create-issue-from-file
    - uses: peter-evans/create-issue-from-file@24452a72d85239eacf1468b0f1982a9f3fec4c94 # v5.0.0
      with:
        title: "[初期セットアップ] CSpell を活用したスペルチェックの導入"
        content-filepath: .github/initialization/SPELL_CHECK.md
        labels: initialization

    # https://github.com/marketplace/actions/create-issue-from-file
    - uses: peter-evans/create-issue-from-file@24452a72d85239eacf1468b0f1982a9f3fec4c94 # v5.0.0
      with:
        title: "[初期セットアップ（任意）] スプラッシュ画面の設定"
        content-filepath: .github/initialization/SPLASH_SCREEN.md
        labels: |
          initialization
          optional

    # https://github.com/marketplace/actions/create-issue-from-file
    - uses: peter-evans/create-issue-from-file@24452a72d85239eacf1468b0f1982a9f3fec4c94 # v5.0.0
      with:
        title: "[初期セットアップ（任意）] プルリクエスト方針策定"
        content-filepath: .github/initialization/PR_POLICY.md
        labels: |
          initialization
          optional

    # https://github.com/marketplace/actions/create-issue-from-file
    - uses: peter-evans/create-issue-from-file@24452a72d85239eacf1468b0f1982a9f3fec4c94 # v5.0.0
      with:
        title: "[初期セットアップ（任意）] コミットメッセージ規約の設定"
        content-filepath: .github/initialization/COMMIT_CONVENTION.md
        labels: |
          initialization
          optional

    # https://github.com/marketplace/actions/create-issue-from-file
    - uses: peter-evans/create-issue-from-file@24452a72d85239eacf1468b0f1982a9f3fec4c94 # v5.0.0
      with:
        title: "[初期セットアップ（任意）] Model Context Protocol (MCP) Server の設定"
        content-filepath: .github/initialization/MCP_SERVER.md
        labels: |
          initialization
          optional
