# この設定は `@commitlint/config-conventional` の設定を参考に、一部の設定を緩和しています
# 参照: https://github.com/conventional-changelog/commitlint/tree/master/%40commitlint/config-conventional
# 参照: https://www.conventionalcommits.org/ja/v1.0.0/
# 参照: https://hyiso.github.io/commitlint/#/references-rules

rules:
  # コミットタイプの定義
  type-enum: [
    2,
    "always",
    [
      "build", # ビルドシステムや外部依存関係の変更
      "chore", # その他の変更（ビルドプロセスやツールの変更など）
      "ci", # CI設定ファイルやスクリプトの変更
      "docs", # ドキュメントのみの変更
      "feat", # 新機能
      "fix", # バグ修正
      "perf", # パフォーマンス改善
      "refactor", # リファクタリング（バグ修正や機能追加ではない）
      "revert", # 以前のコミットの取り消し
      "style", # コードの意味に影響を与えない変更（空白、フォーマット、セミコロンの欠落など）
      "test", # テストの追加や既存のテストの修正
    ],
  ]

  # タイプの大文字小文字
  type-case: [2, "always", "lower-case"]
  type-empty: [2, "never"]

  # スコープの設定
  scope-case: [2, "always", "lower-case"]
  scope-empty: [0, "never"] # スコープは任意

  # サブジェクト（説明）の設定
  subject-case: [0, "never"] # サブジェクトの大文字小文字は任意
  # subject-case: [
  #   2,
  #   "never",
  #   ["sentence-case", "start-case", "pascal-case", "upper-case"],
  # ]
  subject-empty: [2, "never"]
  # subject-full-stop: [2, "never", "."]

  # ヘッダーの設定
